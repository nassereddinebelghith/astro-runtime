<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airflow - Astronomer Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 60px 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.6s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            font-size: 64px;
            margin-bottom: 24px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 12px;
            color: #1a202c;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 18px;
            color: #718096;
            margin-bottom: 50px;
            line-height: 1.6;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 48px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(-1px);
        }
        
        .icon {
            font-size: 24px;
        }
        
        .footer {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
            font-size: 14px;
            color: #a0aec0;
        }
        
        .feature-list {
            margin-top: 40px;
            text-align: left;
            display: inline-block;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            color: #4a5568;
            font-size: 15px;
        }
        
        .feature-icon {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">üöÄ</div>
        
        <!-- Titre principal -->
        <h1>Welcome to Airflow</h1>
        <p class="subtitle">
            Astronomer Data Orchestration Platform<br>
            Please authenticate to access your workflows
        </p>
        
        <!-- Bouton de connexion -->
        <a href="/start-auth" class="login-btn">
            <span class="icon">üîê</span>
            <span>Sign in with Keycloak</span>
        </a>
        
        <!-- Features optionnelles -->
        <div class="feature-list">
            <div class="feature-item">
                <span class="feature-icon">‚úÖ</span>
                <span>Secure SSO Authentication</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">‚ö°</span>
                <span>Enterprise-Grade Security</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">üåê</span>
                <span>Centralized Identity Management</span>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            Powered by Apache Airflow &amp; Astronomer
        </div>
    </div>
</body>
</html>
