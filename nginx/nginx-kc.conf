server {
    listen 8080;
    server_name _;

    access_log /dev/stdout;
    error_log  /dev/stderr info;

    # --------------------------------------------------
    # Health check
    # --------------------------------------------------
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # --------------------------------------------------
    # Static landing page (PRE-AUTH)
    # --------------------------------------------------
    # Page HTML avec bouton "Sign in with Keycloak"
    location = / {
        root /usr/share/nginx/html;
        index index.html;
    }

    # --------------------------------------------------
    # Static assets for landing page
    # --------------------------------------------------
    location /assets/ {
        root /usr/share/nginx/html;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # --------------------------------------------------
    # OAuth endpoints (DO NOT TOUCH)
    # --------------------------------------------------
    location /oauth/ {
        proxy_pass https://{{ include "astronomer.service.web" . }}:8080;
        proxy_ssl_verify off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_buffering off;
        proxy_request_buffering off;
    }

    # --------------------------------------------------
    # API endpoints (DO NOT TOUCH)
    # --------------------------------------------------
    location /api/ {
        proxy_pass https://{{ include "astronomer.service.web" . }}:8080;
        proxy_ssl_verify off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_buffering off;
        proxy_request_buffering off;
    }

    # --------------------------------------------------
    # Airflow UI entry point
    # --------------------------------------------------
    # Trigger OAuth only AFTER explicit user action
    location /dags {
        proxy_pass https://{{ include "astronomer.service.web" . }}:8080;
        proxy_ssl_verify off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_buffering off;
        proxy_request_buffering off;
    }

    # --------------------------------------------------
    # Fallback: other Airflow UI routes
    # --------------------------------------------------
    location / {
        proxy_pass https://{{ include "astronomer.service.web" . }}:8080;
        proxy_ssl_verify off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffering off;
        proxy_request_buffering off;
    }
}