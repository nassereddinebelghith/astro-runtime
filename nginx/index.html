<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apache Airflow - Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/simplex/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: linear-gradient(135deg, #00915a 0%, #005a37 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo-container {
            margin-bottom: 30px;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #00915a 0%, #007a4d 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(0, 145, 90, 0.3);
        }
        
        .logo-text {
            font-size: 32px;
            font-weight: 700;
            color: white;
            letter-spacing: -1px;
        }
        
        .brand-title {
            font-size: 32px;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 8px;
            line-height: 1.2;
        }
        
        .brand-subtitle {
            color: #718096;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 35px;
        }
        
        .divider {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #00915a, #007a4d);
            margin: 25px auto;
            border-radius: 2px;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #00915a 0%, #007a4d 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 145, 90, 0.3);
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #007a4d 0%, #005a37 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 145, 90, 0.4);
            color: white;
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login i {
            font-size: 20px;
        }
        
        .footer {
            margin-top: 35px;
            padding-top: 25px;
            border-top: 1px solid #e2e8f0;
            color: #a0aec0;
            font-size: 13px;
            font-weight: 500;
        }
        
        .info-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #f7fafc;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 25px 0;
            color: #4a5568;
            font-size: 14px;
        }
        
        .info-badge i {
            color: #00915a;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }
            
            .brand-title {
                font-size: 28px;
            }
            
            .logo {
                width: 80px;
                height: 80px;
            }
            
            .logo-text {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="logo">
                <div class="logo-text">BNP</div>
            </div>
            <h1 class="brand-title">Apache Airflow</h1>
            <p class="brand-subtitle">BNP Paribas DataHub OaaS Platform</p>
        </div>
        
        <div class="divider"></div>
        
        <div class="info-badge">
            <i class="fas fa-shield-alt"></i>
            <span>Secure authentication required</span>
        </div>
        
        <a href="/dags" class="btn-login">
            <i class="fas fa-sign-in-alt"></i>
            <span>Sign in with Keycloak</span>
        </a>
        
        <div class="footer">
            <div>DataHub OaaS {{ .Chart.Version }}</div>
            <div style="margin-top: 8px; font-size: 12px;">© BNP Paribas</div>
        </div>
    </div>
    
    <script>
        // Auto-redirect si déjà authentifié
        if (document.cookie.includes('_token')) {
            window.location.href = '/dags';
        }
    </script>
</body>
</html>
