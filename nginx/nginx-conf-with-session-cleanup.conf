server {
    listen 8080;
    server_name _;

    access_log /dev/stdout;
    error_log /dev/stderr info;

    # Intercepter les erreurs pour les gérer proprement
    proxy_intercept_errors on;

    # pre-login page
    location = / {
        root /usr/share/nginx/html;
        try_files /index.html =404;
        
        # Nettoyer les cookies sur la landing page
        add_header Set-Cookie "session=; Path=/; Max-Age=0; HttpOnly" always;
        add_header Set-Cookie "_token=; Path=/; Max-Age=0; HttpOnly" always;
        add_header Set-Cookie "csrf_token=; Path=/; Max-Age=0" always;
    }

    # Assets
    location /assets/ {
        root /usr/share/nginx/html;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # PROXY to Airflow
    location / {
        # Gérer les erreurs d'authentification
        error_page 400 401 403 500 502 503 504 = @auth_error;
        
        # service Airflow
        proxy_pass https://{{ include "astronomer.service.web" . }}:8080;
        proxy_ssl_verify off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Gestionnaire d'erreurs d'authentification
    location @auth_error {
        # Nettoyer TOUS les cookies
        add_header Set-Cookie "session=; Path=/; Max-Age=0; HttpOnly" always;
        add_header Set-Cookie "_token=; Path=/; Max-Age=0; HttpOnly" always;
        add_header Set-Cookie "csrf_token=; Path=/; Max-Age=0" always;
        add_header Set-Cookie "KEYCLOAK_SESSION=; Path=/; Max-Age=0" always;
        add_header Set-Cookie "KEYCLOAK_IDENTITY=; Path=/; Max-Age=0" always;
        add_header Set-Cookie "AUTH_SESSION_ID=; Path=/; Max-Age=0" always;
        add_header Set-Cookie "KC_RESTART=; Path=/; Max-Age=0" always;
        
        # Rediriger vers la landing page
        return 302 /?session_expired=true;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
