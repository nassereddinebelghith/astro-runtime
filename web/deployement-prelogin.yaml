apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "prelogin.fullname" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "prelogin.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "prelogin.name" . }}
    spec:
      containers:
        - name: nginx
          image: nginx:1.25-alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
      volumes:
        - name: html
          configMap:
            name: {{ include "prelogin.fullname" . }}-html
